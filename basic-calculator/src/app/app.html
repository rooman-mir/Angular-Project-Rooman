<div class="container mt-5">
  <div class="calculator card shadow p-4">

    <h2 class="text-center text-primary mb-3">
      {{ title }}
    </h2>

    <form>
      <input
        type="text"
        class="form-control text-end mb-3"
        [(ngModel)]="displayValue"
        [ngModelOptions]="{standalone: true}"
        readonly
      />

      <table class="table table-bordered text-center">
        <tr *ngFor="let row of [['1','2','3','/'],['4','5','6','*'],['7','8','9','-'],['0','.','C','+']]">
          <td *ngFor="let btn of row">
            <button
              type="button"
              class="btn w-100"
              [ngClass]="{
                'btn-secondary': btn >= '0' && btn <= '9' || btn === '.',
                'btn-warning': btn === '+' || btn === '-' || btn === '*' || btn === '/',
                'btn-danger': btn === 'C'
              }"
              (click)="
                btn === 'C' ? clear() :
                appendValue(btn)
              ">
              {{ btn }}
            </button>
          </td>
        </tr>
        <tr>
          <td colspan="4">
            <button
              type="button"
              class="btn btn-success w-100"
              (click)="calculate()">
              =
            </button>
          </td>
        </tr>
      </table>
    </form>

  </div>
</div>
